<p>registro-curso-reactivo works!</p>

<form [formGroup]="forma" (ngSubmit)="enviar()">
    <div>
        <input name="id" type="number" readonly
            value="{{ cursoService.cursoActual().id }}" />
    </div>
    <div>
        <input type="text" placeholder="Nombre" 
            value="{{ cursoService.cursoActual().nombre}}"
            formControlName="nombre" />
        <span>{{ nombreError }}</span>
    </div>
    <div>
        <input type="text" placeholder="Categoría" 
            value="{{ cursoService.cursoActual().categoria }}"
            formControlName="categoria" />
    </div>
    <div>
        <input type="number" placeholder="Duración" 
            value="{{ cursoService.cursoActual().duracion }}"
            formControlName="duracion" />
        <span class="error">{{ duracionError }}</span> 
    </div>
    <div>
        <input type="text" placeholder="Descripción" 
            value="{{ cursoService.cursoActual().descripcion }}"
            formControlName="descripcion" />
    </div>
    <div>
        <input type="text" placeholder="Imagen" 
            value="{{ cursoService.cursoActual().imagen }}"
            formControlName="imagen" />
    </div>

    <button [class.deshabilitado]="forma.invalid">Registrar</button>
    <button type="reset">Limpiar</button>


    <!--
    <button type="button" (click)="registrarSinNgModel(nombre.value, categoria.value, duracion.value, descripcion.value, imagen.value)">Registrar sin ngModel</button>
    <button type="button" (click)="actualizar(id.value, nombre.value, categoria.value, duracion.value, descripcion.value, imagen.value)">Actualizar</button>
-->
</form>
