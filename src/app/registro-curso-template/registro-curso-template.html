<p>registro-curso-template works!</p>

<form (ngSubmit)="registrar($event, formRegistrar)" #formRegistrar="ngForm">
    <div>
        <input name="nombre" type="text" placeholder="Nombre"
            required minlength="4" (change)="obtieneValor(nombre)"
            #nombre="ngModel" ngModel />
    @if(nombre.invalid && nombre.touched) {
        @if (nombre.hasError('minlength')) {
                <span>Longitud mínima es 4</span>
        }
        @if (nombre.hasError('required')) {
                <span>Nombre requerido</span>
        }
    }
    </div>
    <div>
    <input name="categoria" type="text" placeholder="Categoría"
            #categoria="ngModel" ngModel />
    </div>
    <div>
    <input name="duracion" type="number" placeholder="Duración"
            #duracion="ngModel" ngModel />
    </div>
    <div>
    <input name="descripcion" type="text" placeholder="Descripción"
            #descripcion="ngModel" ngModel />
    </div>
    <div>
    <input name="imagen" type="text" placeholder="Imagen"
            #imagen="ngModel" ngModel />
    </div>

    <button [disabled]="formRegistrar.invalid">Registrar</button>
</form>
